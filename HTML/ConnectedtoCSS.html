<!-- 在不同样式表中为同一选择器（元素）定义了一些属性，则将使用最后读取的样式表中的值 -->
<body>
    <h1>使用外部样式文件CSS来格式化文本</h1>
    <p id="para1">hello world!</p>
    <p>本段不受样式影响</p>
    <h2 class="center">居中的标题</h2>
    <p class="center large">本段居中且使用大体</p>
</body>
<!-- 内行CSS -->
<body>
    <h1 style="color:tomato; border: 2px;">内行CSS</h1>
</body>
